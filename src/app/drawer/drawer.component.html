<nz-drawer
      style="border-radius: 28px;"
      [nzHeight]="580"
      [nzClosable]="false"
      [nzVisible]="visible"
      nzPlacement="bottom"
      nzTitle=""
      (nzOnClose)="close()"
    >
      <ng-container *nzDrawerContent>
        <div style="margin: 0 auto; text-align: center;">
            <h1 style="font-size: 40px;font-family: 'Inter', sans-serif; font-weight: bold;">Welcome</h1>
            <p style="font-size: 16px; color: #808080;">Continue with one of the following options</p>
        </div>
        
        <div style="margin-top: 120px">
            <button type="button" style="display: block;  width: 100%; height: 58px; font-size: 20px; font-weight: bold; background-color: #00A080; color: #fff; border: none; border-radius: 28px;" (click)="openForSignin()">Sign In</button>
            <button style="display: block;  width: 100%; height: 58px; font-size: 20px; font-weight: bold; background-color: #00A080; color: #fff; border: none; border-radius: 28px;margin-top: 15px;" (click)="openForSignup()">Sign Up</button>
        </div>
      </ng-container>
</nz-drawer>

<nz-drawer
      style="border-radius: 28px;"
      [nzHeight]="580"
      [nzClosable]="false"
      [nzVisible]="visibleForSignin"
      nzPlacement="bottom"
      nzTitle=""
      (nzOnClose)="closeForSignin()"
    >
      <ng-container *nzDrawerContent>
       <app-sign-in></app-sign-in>
      </ng-container>
</nz-drawer>

<nz-drawer
      style="border-radius: 28px;"
      [nzHeight]="780"
      [nzClosable]="false"
      [nzVisible]="visibleForSignup"
      nzPlacement="bottom"
      nzTitle=""
      (nzOnClose)="closeForSignup()"
    >
      <ng-container *nzDrawerContent>
       <app-sign-up (notifyParent)="closeForSignup()"></app-sign-up>
      </ng-container>
</nz-drawer>
